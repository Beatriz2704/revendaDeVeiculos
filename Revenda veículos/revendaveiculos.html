<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="revenda.css">
    <title>Revenda Veículos</title>
</head>
<body>
    <div class="container">
        <h1>Revenda de Veículos</h1>
        <div class="nomeDoCarro">
            <label for="" class="labelCarro">Nome do Carro</label>
            <input type="text" id="inputCarro">
        </div>
        <div class="precoDoCarro">
            <label for="" class="labelPreco">Preço Total</label>
            <input type="text" id="inputPreco">
        </div>
        <input type="button" value="Calcular Parcelas" id="btncalcularPreco">
        <div class="resultado">
            <p id="NomeDoCarro"></p>
            <p id="valorEntrada"></p>
            <p id="valorParcelas"></p>
        </div>
    </div>
    <script src="assetsRevenda/Js/revenda.js"></script>
</body>
</html>
